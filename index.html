<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main class="content">
        <div class="img-container">
            <img src="img/image-header-desktop.jpg" alt="" class="photo-card">
        </div>
        <div class="info-card">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="about-card">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <div class="data">
                <div class="data-box companies">
                    <h2>10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="data-box templates">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="data-box queries">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
